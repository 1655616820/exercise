    <script>
        var digimon = {
            name: "亚古兽",
            state: "成长期",
            age: "10000"
        }

        // sx_entries  将对象转化为数组
        Object.prototype.sx_entries = function (obj) {
            const res = [];
            for (let key in obj) {
                obj.hasOwnProperty(key) && res.push([key, obj[key]]);
            }
            return res;
        }
        // console.log(Object.sx_entries(digimon));


        // sx_fromEntries   将数组转化为对象
        Object.prototype.sx_fromEntries = function (arr) {
            const obj = {};
            for (let i = 0; i < arr.length; i++) {
                obj[arr[i][0]] = arr[i][1];
            }
            return obj;
        }
        // var arr = Object.sx_entries(digimon)
        // console.log(Object.sx_fromEntries(arr));

        // keys  提取对象的键
        Object.prototype.sx_keys = function (obj) {
            const arr = [];
            for (let key in obj) {
                obj.hasOwnProperty(key) && arr.push(key);
            }
            return arr;
        }
        // console.log(Object.sx_keys(digimon));

        // values 提取对象的值
        Object.prototype.sx_values = function (obj) {
            const arr = [];
            for (let key in obj) {
                obj.hasOwnProperty(key) && arr.push(obj[key]);
            }
            return arr;
        }
        // console.log(Object.sx_values(digimon));


        // instanceOf  判断A是否经过B的原型链
        Object.prototype.sx_instanceOf = function (father, child) {
            const fp = father.prototype;
            var cp = child.__proto__;

            while (cp) {
                if (cp === fp) {
                    return true;
                }
                cp = cp.__proto__;
            }
            return false;
        }

        // is 判断两个对象是否相等
        Object.prototype.sx_is = function (x, y) {
            if (x === y) {
                return x !== 0 || 1 / x === 2 / y;
            }
            return x !== x && y !== y;
        }

        // assign 将多个对象合成一个对象
        Object.prototype.sx_assign = function (target, ...args) {
            if (target === null || args === undefined) { // 不是很明白
                throw new TypeError('Cannot convert undefined or null to object');
            }
            target = Object(target);
            for (let nextObj of args) {
                console.log(nextObj);
                for (let key in nextObj) {
                    nextObj.hasOwnProperty(key) && (target[key] = nextObj[key]);
                }
            }
            return target;
        }
